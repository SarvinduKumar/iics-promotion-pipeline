trigger:
- main

pool:
  name: devops-local-pool

variables:
- name: GITHUB_SHA
  value: 1fcd233fd8eae05e47d4cd824bce3b145d2f4f3f
- group: lib_psdekeyvault
  

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x' 
    addToPath: true 

- task: PythonScript@0
  name: install_python_libraries
  inputs:
    script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
  
- task: PythonScript@0
  name: get_objects_and_test
  inputs:
    scriptPath: ./scripts/infa_get_updates.py