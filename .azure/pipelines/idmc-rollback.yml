parameters:
  - name: PROJECT_NAME
    type: string
  - name: OBJECT_NAME
    type: string

variables:
- name: PROJECT_NAME
  value: ${{ parameters.PROJECT_NAME}}
- name: OBJECT_NAME
  value: ${{ parameters.OBJECT_NAME }}
- name: IICS_LOGIN_URL
  value: https://dm-us.informaticacloud.com
- name: IICS_POD_URL
  value: https://na1.dm-us.informaticacloud.com/saas
- group: lib_psdekeyvault

trigger: none

pool:
  name: devops-local-pool

jobs: 
  - job: backout_code
    displayName: Backout ${{ parameters.OBJECT_NAME }} in ${{ parameters.PROJECT_NAME }}
    steps:
      - task: CmdLine@2
        name: install_requirements
        inputs:
          script:
            python3 -m pip install --upgrade pip
            pip install -r requirements.txt
          failOnStderr: true
        
      - task: CmdLine@2
        name: get_objects_and_test
        inputs:
          script: python3 ./scripts/rollback_mapping.py
          failOnStderr: true
        env:
          ### Send variables to the environment. Notice KV only uses "-" which makes python choke
          UAT_IICS_USERNAME: $(UAT-IICS-USERNAME)
          UAT_IICS_PASSWORD: $(UAT-IICS-PASSWORD)
          PATH_NAME: $(PROJECT_NAME)
          OBJECT_NAME: $(OBJECT_NAME)

          