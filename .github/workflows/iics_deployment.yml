name: DEPLOY_MAPPING_TASK

# Controls when the workflow will run
on:
  push:
    branches: 
      - "main"
  workflow_dispatch:
    inputs:
      committed_sha:
        description: "Hash to deploy"
        required: true
        type: string 

env:
  IICS_LOGIN_URL: https://dm-us.informaticacloud.com
  IICS_POD_URL: https://na1.dm-us.informaticacloud.com/saas
 
  IICS_USERNAME: ${{ secrets.IICS_USERNAME }}
  IICS_PASSWORD: ${{ secrets.IICS_PASSWORD }}

  # This is overriding until we connect the repository with a workflow_dispatch
  COMMIT_HASH: 6da15882757a34264b6a03ddea8cf55f268447b9

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  dev_build:
    name: Review Development Code
    environment:
      name: development
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install python and dependent modules
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      
      - name: Install python modules
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # Runs a single command using the runners shell
      - name: Login to development
        run: python ./scripts/infa_login.py

      - name: Get and Test Committed Mapping Tasks
        run: python ./scripts/infa_get_updates.py

  uat_commit:
    name: Complete uat promotion
    environment:
      name: uat
    needs: dev_build
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
        with:
          repository: tjohnsoninformatica/IICS-CDP-CICD-demo
          ref: UAT
          token: ${{ secrets.GH_TOKEN }}
          path: IICS-CDP-CICD-demo

      - name: Set default username
        run: git config --global user.email "bbird@informatica.com"; git config --global user.name "Brandon Bird"

      - name: Commit changes
        run: cd ./IICS-CDP-CICD-demo; git fetch --all; git cherry-pick -x ${COMMIT_HASH}; git push

      - name: Get latest commit hash
        run: cd ./IICS-CDP-CICD-demo; echo "UAT_SHA=$(git log -1 --pretty=format:%H)" >> $GITHUB_ENV

      - name: Echo SHA
        run: echo "$UAT_SHA"